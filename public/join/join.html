<div class="row marketing">
  <div class="col-md-12">
    <div class="panel panel-default panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>
      <form class="panel-body ng-pristine ng-valid" ng-submit="join()">
        <label>
          Token
        </label>
        <input class="input-lg form-control ng-pristine ng-valid" ng-model="token" type="text">
        <br>
        <input class="btn btn-block btn-primary" type="submit" value="Login">
      </form>
    </div>
  </div>
</div>
